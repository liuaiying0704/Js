<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // Date() 日期对象  是一个构造函数 必须使用new 来调用创建我们的日期对象
      //   var arr = new Array();
      //   var obj = new Object();
      //   周一Monday（Mon.）/周二Tuesday（Tues.）/周三Wednesday（Wed.）/周四Thursday（Thur./Thurs.）/周五Friday（Fri.）/周六Saturday（Sat.）/周日Sunday（Sun.）。
      var date1 = new Date(2022, 4, 21); //返回的大一个月
      console.log(date1);

      var date = new Date(); //没有输入，当前系统时间
      console.log(date);

      var date2 = new Date('2022-4-21 8:8:8'); //建议使用
      console.log(date2);
    </script>
  </head>

  <body></body>
</html>
