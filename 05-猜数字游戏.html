<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 猜数字游戏
      // 1.随机生成一个1~10 的整数  我们需要用到 Math.random() 方法。
      // 2.需要一直猜到正确为止，所以需要一直循环。
      // 3.while 循环更简单
      // 4.核心算法：使用 if  else if 多分支语句来判断大于、小于、等于。

      // 要求用户猜 1~50之间的一个数字 但是只有 10次猜的机会
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
      }
      var randomValue = getRandomIntInclusive(1, 10); //随机数
      while (true) {
        inputValue = parseInt(prompt('请输入1-10之间的数'));

        if (randomValue > inputValue) {
          alert('您猜小了，请继续😝😝');
        } else if (randomValue < inputValue) {
          alert('您猜大了，继续加油😢😢');
        } else {
          alert('👍👍您猜对了');
          break; //退出循环
        }
      }
    </script>
  </head>

  <body></body>
</html>
