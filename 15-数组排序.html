<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 数组排序,能够修改原数组
      // 1. 翻转数组
      var arr = ['pink', 'green', 'yellow', 'blue'];
      arr.reverse();
      console.log(arr);

      // 2. 数组排序（冒泡排序）
      var arr1 = [1, 4, 2, 5, 7, 6];
      //   arr1.sort();//有问题
      arr1.sort(function (a, b) {
        return a - b; //升序
        // return b - a;//降序
      });
      console.log(arr1);

      // 翻转数组
      function reverse(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      console.log(reverse([1, 3, 5, 7]));
      // 数组排序（冒泡排序）
      function sort(array) {
        for (var i = 0; i < array.length - 1; i++) {
          // 外层循环管趟数
          for (var j = 0; j < array.length - i - 1; j++) {
            // 里面的循环管 每一趟的交换次数
            // 内部交换2个变量的值 前一个和后面一个数组元素相比较
            if (array[j] < array[j + 1]) {
              var temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }
        return array;
      }
      console.log(sort([1, 4, 5, 7, 8, 9]));
    </script>
  </head>

  <body></body>
</html>
