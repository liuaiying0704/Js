    <script>
      // 1、写一个函数，能返回传入的任意两个数字的最大值。
      // 获取两个数最大值
      function getMaxTwo(num1, num2) {
        return num1 > num2 ? num1 : num2;
      }
      // var res = getMaxTwo(2,4)
      // console.log(res);
      console.log(getMaxTwo(2, 4));

      //2、 写一个函数，能返回传入的任意三个数字的最大值。
      function getMaxThree(num1, num2, num3) {
        var temp = num1 > num2 ? num1 : num2;
        return temp > num3 ? temp : num3;
      }
      console.log(getMaxThree(10, 30, 20)); // 30

      // 3、写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，
      // (质数：从2开始只能被1和自身整数的数)
      //
      function check(num) {
        // if (num <= 2) return alert('你搞什么？别胡乱选')
        var flag = true;
        for (var i = 2; i < num; i++) {
          if (num % i == 0) {
            flag = false;
          }
        }
        return flag;
      }
      console.log(check(20));
      // 4、写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
      function reverse(arr) {
        // arr要求是一个数组
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      var res = reverse([3, 5, 7]);
      console.log(reverse([3, 5, 7]));

      // 5、写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
      function sort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
          for (var j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      console.log(sort([12, 33, 22, 66]));
    </script>
