<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 数组转换为字符串
      // 1. toString() 将我们的数组转换为字符串，  只能逗号分隔
      var arr = ['pink', 'blue', 'green'];
      var arr = [1, 2, 3];
      console.log(arr.toString()); //pink,blue,green
      //   console.log(arr.toString('&')); //pink,blue,green

      // 2. ⭐️⭐️join(分隔符)
      var arr = ['pink', 'blue', 'green'];
      console.log(arr.join()); //pink,blue,green
      console.log(arr.join('&')); //pink&blue&green
    </script>
  </head>

  <body></body>
</html>
