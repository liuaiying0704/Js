      // 第二种方法
      var rmb = 123
      while (true) {
        var action = prompt(
          '请选择一下序号进行业务办理:\n 1.存款 \n 2.取款 \n 3.查看余额 \n 4.取卡'
        )
        switch (parseInt(action)) {
          case 1:
            var ck = prompt('请输入你要存入的金额:')
            if (ck == '') {
              alert('请重新输入序号办理!!!')
            } else {
              rmb += parseInt(ck)
              alert('你当前的余额为' + rmb + '元')
            }
            break
          case 2:
            var qk = prompt('请输入你的取款金额:')
            if (qk == '') {
              alert('请重新输入序号办理!!!')
            } else if (rmb >= qk) {
              rmb -= parseInt(qk)
              alert('你当前余额为' + rmb + '元')
            } else {
              alert('你当前余额不足,请稍后再试')
            }
            break

          case 3:
            alert('你当前余额为' + rmb + '元')
            break
          case 4:
            alert('你的银行卡已取出!')
            break
          default:
            alert('你的输入的业务序号有误,请重新输入!')
            break
        }
        if (action == 4) {
          //用户执行完取卡,用来终止循环的
          break
        }
      }
