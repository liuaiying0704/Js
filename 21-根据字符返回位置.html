<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 字符串对象  根据字符返回位置  str.indexOf('要查找的字符', [起始的位置])，[]意思可以有，也可以没有。
      var str = '改革春风吹满地，春天来了';
      console.log(str.indexOf('春')); //2   找到第一个就不再找了
      console.log(str.indexOf('大')); //-1   没有该元素，返回-1
      console.log(str.indexOf('春', 3)); //8  索引号为3开始查找
    </script>
  </head>

  <body></body>
</html>
