    <script>
      // 利用函数求数组  中的最大数值。
      // var arr= [5,2,99,101,67,77]
      // var max = arr[0]
      function getMax(arr) {
        var max = arr[0]
        for (var i = 0; i <= arr.length - 1; i++) {
          if (max < arr[i]) {
            max = arr[i]
          }
        }
        return max
      }
      var res = getMax([5, 2, 99, 101, 67, 77]) // getMax([5,2,99,101,67,77]) = max
      console.log(res)
    </script>
  </head>
