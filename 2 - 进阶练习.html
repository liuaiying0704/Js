<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 书写一个函数，判断指定数据是否存在于指定数组中
      function exist(data, arr) {
        var flag = false;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] == data) {
            flag = true;
            // console.log(arr[i], data);
          }
        }
        return flag;
      }
      // 以下有两个数组，一个数组arr是班级里所有的学员的名称，一个数组currentArr是提交了每日反馈的学员名单，请创建一种算法，把未提交每日反馈的学员筛选出来
      var arr = [
        '张瑞淑',
        '徐海涛',
        '谢岗岗',
        '郑翠翠',
        '薛鹏',
        '魏明杨',
        '党婷',
        '熊飞'
      ];

      var currentArr = [
        '张瑞淑',
        '徐海涛',
        '谢岗岗',
        '薛鹏',
        '魏明杨',
        '党婷',
        '熊飞',
      ];

      var targetArr = [];
      for (var i = 0; i < arr.length; i++) {
        // arr[0] 张瑞淑，（循环arr）的每一项，某一项在currentArr中找（这里是循环2），找得到记为true,没有的为false.这里的是取出false放进新数组targetArr中。

        if (!exist(arr[i], currentArr)) {
          targetArr[targetArr.length] = arr[i];
        }
        // console.log(arr[i]);
      }
      // console.log(targetArr);
    </script>
  </body>
</html>
