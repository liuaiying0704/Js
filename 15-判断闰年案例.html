<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 算法：能被4整除且不能被100整除的为闰年（如2004年就是闰年，1901年不是闰年）或者能够被 400 整除的就是闰年
      // 弹出prompt 输入框，让用户输入年份，把这个值取过来保存到变量中
      // 使用 if 语句来判断是否是闰年，如果是闰年，就执行 if 大括号里面的输出语句，否则就执行 else里面的输出语句
      // 一定要注意里面的且 &&  还有或者 || 的写法，同时注意判断整除的方法是取余为 0
      var year = parseFloat(prompt("请输入年份"));
      if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        alert(year + "年是闰年");
      } else {
        alert(year + "年不是闰年");
      }

      var uname = prompt("请您输入您的姓名");
      if (uname === "刘德华") {
        alert("你好帅，中奖了");
      } else {
        alert("谢谢惠顾");
      }
    </script>
  </head>

  <body></body>
</html>
