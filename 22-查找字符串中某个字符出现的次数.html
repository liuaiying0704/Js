<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
      // 核心算法：先查找第一个o出现的位置
      // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
      // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找
      var str = 'abcoefoxyozzopp';
      var index = str.indexOf('o'); //返回第一个o的位置
      var num = 0; //统计次数
      while (index !== -1) {
        console.log(index); //3,6,9,12
        num++;
        index = str.indexOf('o', index + 1);
        //str.indexOf('o', index + 1);//例如index+1=4开始找，就找到6.给到index，判断：6！==-1？是的，继续循环。找不到了最后index=-1，判断：-1！==-1，不是，退出循环。
      }
      console.log('o出现色次数是：' + num);
    </script>
  </head>

  <body></body>
</html>
